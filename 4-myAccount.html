<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --black: #000000;
            --white: #FFFFFF;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width:300px;
            height: 100%;
        }
        .title {
            font-size: var(--lg);
            margin-top: 48px;
            margin-bottom: 42px;
        }
        .form {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }
        .container-items {
            display: flex;
            flex-direction: column;

        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom:8px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 4px;
            height: 25px;
            font-size:var(--md);
            padding: 6px;
            margin-bottom: 20px;
        }
        .primary-button {
            background-color: var(--hospital-green);
            color: var(--white);
            font-size: var(--md);
            font-weight: bold;
            width: 100%;
            border: none;
            border-radius: 8px;
            height: 40px;
        }
        .login-button {
            margin: 15px 0 20px 0;
        }
        @media (max-width: 640px) {
            .form {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div class="container-items">
                    <label for="name" class="label">Name</label>
                    <input type="name" id="name" placeholder="Alejandro Bedoya" class="input input-name">

                    <label for="email-address" class="label">Email address</label>
                    <input type="email-address" id="email-address" placeholder="example@gmail.com" class="input input-email-address">

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>

                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
